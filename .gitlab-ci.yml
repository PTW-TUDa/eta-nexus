stages:
  - setup
  - check
  - test
  - deploy

workflow:
  rules:
    # Don't create a merge request pipeline for the default branch
    - if:  $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME == $CI_DEFAULT_BRANCH
      when: never
    # Instead, create a branch pipeline for development
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    # Create merge request pipeline for other branches
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # Create a pipeline for tags
    - if: $CI_COMMIT_TAG

.on_version_tag_rule:
  rules:
    # Deploy if a version tag was created
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'

include:
  - template: Security/Secret-Detection.gitlab-ci.yml

variables:
  # Poetry settings
  POETRY_VERSION: 2.1.1
  REGISTRY_IMAGE: $CI_REGISTRY/$CI_PROJECT_PATH/poetry${POETRY_VERSION}

default:
  tags:
    - python
    - docker
  interruptible: true
  image: ${REGISTRY_IMAGE}:py3.9
  before_script:
    - python --version
    - rm -rf dist doc eta_connect.egg-info build
    - rm -rf docs/_build docs/_stubs
    - ls -la
    # Install development dependencies
    - poetry sync -E develop
  # Cache gets invalidated when poetry.lock changes
  cache:
    key: "global-deps-$(checksum poetry.lock)"
    paths:
      - ${POETRY_CACHE_DIR}
      - ${PIP_CACHE_DIR}
    policy: pull


# Job to update pip cache
update-cache:
  stage: setup
  script: echo Updating cache
  cache:
    policy: pull-push
  artifacts:
    paths:
      - pyproject.toml
      - poetry.lock
  dependencies: []

ruff:
  stage: check
  script:
    - ruff --version
    - ruff check
    - ruff format --check

codespell:
  stage: check
  script:
    - codespell --version
    - codespell

mypy:
  stage: check
  script:
    - mypy --version
    - mypy --config-file pyproject.toml

poetry:
  stage: check
  script:
    - poetry --version
    - poetry check

secret_detection:
  stage: check
  before_script: []

linkcheck-docs:
  stage: check
  script:
    - rm -rf docs/_build docs/_stubs
    - cd docs
    - python -m sphinx -b linkcheck . _build/linkcheck
  retry:
    max: 2
    when: script_failure

.test:
  stage: test
  script:
  - pytest
  retry:
    max: 1
    when: script_failure

.coverage:
  extends: .test
  coverage: '/TOTAL.*\s+(\d+%)$/'
  script:
  - pytest --cov --junitxml=./junit.xml --cov-report term --cov-report xml:coverage.xml
  artifacts:
    paths:
      - junit.xml
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

# This job has test coverage report
test3.9:
  extends: .coverage

test3.10:
  extends: .test
  image: ${REGISTRY_IMAGE}:py3.10

test3.11:
  extends: .test
  image: ${REGISTRY_IMAGE}:py3.11

test3.11_updated_deps:
  extends: .test
  image: ${REGISTRY_IMAGE}:py3.11
  script:
    - poetry update
    - pytest --cov --cov-report term --junitxml=./junit.xml


.deploy:
  stage: deploy
  rules:
    - !reference [.on_version_tag_rule, rules]

# Publish local gitlab pages
deploy-pages:
  extends: .deploy
  script:
    - sphinx-build --version && sphinx-apidoc --version
    - rm -rf docs/_build docs/_stubs public/html/*
    - cd docs
    - make html
    - mv _build/html ../public
  artifacts:
    name: "eta_connect-docs-$CI_COMMIT_REF_NAME"
    paths:
      - public/
  pages: true

deploy-local:
  extends: .deploy
  # Credentials for local repository
  variables:
    PASSWORD: '${CI_JOB_TOKEN}'
    USERNAME: 'gitlab-ci-token'
  script:
    - rm -rf dist build
    - poetry config repositories.eta-fabrik $CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/pypi
    - poetry publish --build --username $USERNAME --password $PASSWORD --repository eta-fabrik

